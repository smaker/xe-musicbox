<div class="x_page-header">
	<h1>
	{$lang->musicbox}
		<span class="path">
			&gt; <a href="{getSiteUrl('', $module_info->domain, 'mid', $module_info->mid)}" target="_blank">{$module_info->mid}</a>
		</span>
	</h1>
</div>

<ul class="x_nav x_nav-tabs">
	<li class="x_active"|cond="$act == 'dispMusicboxAdminContent'">
		<a href="{getUrl('act', 'dispMusicboxAdminContent', 'module_srl', '')}">{$lang->cmd_player_list}</a>
	</li>
	<block cond="$module_info->mid">
	<li class="x_active"|cond="$act == 'dispMusicboxAdminPlayerInfo' || $act == 'dispMusicboxAdminInsertPlayer'">
		<a href="{getUrl('act', 'dispMusicboxAdminPlayerInfo')}">플레이어 정보</a>
	</li>
	<li class="x_active"|cond="$act == 'dispMusicboxAdminMusicList'">
		<a href="{getUrl('act', 'dispMusicboxAdminMusicList')}">음원 관리</a>
	</li>
	<li class="x_active"|cond="$act == 'dispMusicboxAdminGrantInfo'">
		<a href="{getUrl('act', 'dispMusicboxAdminGrantInfo')}">{$lang->cmd_manage_grant}</a>
	</li>
	<li class="x_active"|cond="$act == 'dispMusicboxAdminSkinInfo'">
		<a href="{getUrl('act', 'dispMusicboxAdminGrantInfo')}">{$lang->cmd_manage_skin}</a>
	</li>
	</block>
	<li class="on"|cond="$act == 'dispMusicboxAdminManagePlaylist'"><a href="{getUrl('act', 'dispMusicboxAdminManagePlaylist')}">{$lang->cmd_manage_playlist}</a></li>
</ul>
